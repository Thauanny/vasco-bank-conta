openapi: 3.0.3
info:
  title: vasco-bank-conta - OpenAPI 3.0
  description: ''
  version: 1.0.11

servers:
  - url: https:/vasco-bank-conta/api/v1
tags:
  - name:  contaCorrente
    description: acesso a conta corrente

paths:

  /contaCorrente/{userId}:
    get:
      tags:
        - contaCorrente
      summary: Retorna a conta corrente do usuario
      description: Returns um map da conta corrente do usuario
      operationId: getContaCorrentById
      parameters:
        - name: userId
          in: path
          description: ID do usuario
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/contaCorrente'          
            application/xml:
              schema:
                $ref: '#/components/schemas/contaCorrente'
        '400':
          description: Invalid ID supplied
        '404':
          description: conta not found
      security:
        - api_key: []
  /contaCorrente/{userId}/saldo:
    get:
      tags:
        - contaCorrente
      summary: Place an order for a pet
      description: Place a new order in the store
      operationId: placeOrder
      parameters:
        - name: userId
          in: path
          description: ID do usuario
          required: true
          schema:
            type: integer
            format: int64
   
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/saldo'
        '405':
          description: Invalid input
  /contaCorrente/{userId}/extrato:
    get:
      tags:
        - contaCorrente
      summary: Find purchase order by ID
      description: For valid response try integer IDs with value <= 5 or > 10. Other values will generate exceptions.
      operationId: getOrderById
      parameters:
        - name: userId
          in: path
          description: ID of order that needs to be fetched
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/contaCorrente'          
            application/xml:
              schema:
                $ref: '#/components/schemas/contaCorrente'
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found

 
    
components:
  schemas:
    contaCorrente:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        nome:
          type: string
          example: 'John pascal'
        primeiroNome:
          type: string
          example: 'John'
        agencia:
          type: string
          example: '1232'
        numero:
          type: string
          example: '23232'
        digito:
          type: string
          example: '3'
        numeroComDigito:
          type: string
          example: '23232-3'
        dataNascimento:
          type: string
          format: date
        cpf:
          type: string
          example: '999.999.999-99'
        profissao:
          type: string
          example: 'Desenvolvedor'
        elegivelCredito:
          type: boolean
          example: 'false'
        saldo:
          type: number
          example: 0
        #extrato: 
          #$ref: '#/components/schemas/extrato'
        cartoes:
          type: array
          xml:
            wrapped: true
          items:
            $ref: '#/components/schemas/cartaoCredito'
      xml:
        name: contaCorrente
    extrato:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
      xml:
        name: extrato
        
    saldo:
      type: object
      properties:
        valor:
          type: number
          format: int64
          example: 99.999
      xml:
        name: saldo
        
    cartaoCredito:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        nome:
          type: string
          example: 'John K. pascal'
        numero:
          type: string
          example: '1234 1232 1234 1232'
        dataVencimento:
          type: string
          format: date
        cvv:
          type: string
          example: '123'
        limite:
          type: number
          example: 9.999
        eligivelAumentoLimite:
          type: boolean
          example: 'false'
      xml:
        name: cartaoCredito
   
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://vasco-bank-conta/api/v1/oauth/authorize
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header
