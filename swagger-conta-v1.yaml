components:
  schemas:
    contaCorrente:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        nome:
          type: string
          example: 'John pascal'
        primeiroNome:
          type: string
          example: 'John'
        agencia:
          type: string
          example: '1232'
        numero:
          type: string
          example: '23232'
        digito:
          type: string
          example: '3'
        numeroComDigito:
          type: string
          example: '23232-3'
        dataNascimento:
          type: string
          example: "2023-06-06"
        cpf:
          type: string
          example: '999.999.999-99'
        profissao:
          type: string
          example: 'Desenvolvedor'
        elegivelCredito:
          type: boolean
          example: 'false'
        saldo:
          type: number
          example: 0
        chavePix:
          type: string
          example: 'ckahsldkas'
      xml:
        name: contaCorrente


    contaCorrenteCriar:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        nome:
          type: string
          example: 'John pascal'
        primeiroNome:
          type: string
          example: 'John'
        agencia:
          type: string
          example: '1232'
        numero:
          type: string
          example: '23232'
        digito:
          type: string
          example: '3'
        numeroComDigito:
          type: string
          example: '23232-3'
        dataNascimento:
          type: string
          example: "2023-06-06"
        cpf:
          type: string
          example: '999.999.999-99'
        profissao:
          type: string
          example: 'Desenvolvedor'
        elegivelCredito:
          type: boolean
          example: 'false'
        saldo:
          type: number
          example: 0
      xml:
        name: contaCorrenteCriar        
    cheque:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        valor:
          type: number
          example: 1000
        limite:
          type: number
          example: 1000
        juros:
          type: number
          example: 1000
        valorExtenso:
          type: string
          example: 'mil reais'
        dataAtual:
          type: string
          example: "2023-06-06"
        nome:
          type: string
          example: 'john'
        numero:
          type: string
          example: '123123'
        serie:
          type: string
          example: '123123'
        dataEntrada:
          type: string
          example: "2023-06-06"
  
      xml:
        name: cheque
        
    cheques:
      type: object
      properties:
        cheques:
          type: array
          xml:
            wrapped: true
          items:
            $ref: '#/components/schemas/cheque'
      xml:
        name: cheques
      
    chave:
      type: object
      properties:
        idConta:
          type: number
          example: 1
        chave:
          type: string
          example: "askdasjkds"
      xml:
        name: chave
        
    saldo:
      type: object
      properties:
        valor:
          type: number
          format: int64
          example: 99.999
      xml:
        name: saldo
        
    saldoDTO:
      type: object
      properties:
        idConta:
          type: number
          format: int64
          example: 1
        valor:
          type: number
          format: int64
          example: 99.999
      xml:
        name: saldoDTO
    ValorChequeDTO:
      type: object
      properties:
        idCheque:
          type: number
          format: int64
          example: 1
        valor:
          type: number
          format: int64
          example: 99.999
      xml:
        name: ValorChequeDTO
        
   
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://vasco-bank-conta/api/v1/oauth/authorize
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header
